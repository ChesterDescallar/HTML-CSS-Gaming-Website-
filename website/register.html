    <script>
	function validateRForm() {
		var x = document.forms["myRegisterForm"]["username"].value;
		if (x == null || x == "")  {
			alert("Username required.");
			return false;
		}
		var y = document.forms["myRegisterForm"]["firstname"].value;
		if (y == null || y == "")  {
			alert("First Name required.");
			return false;
		}
		var z = document.forms["myRegisterForm"]["lastname"].value;
		if (z == null || z == "")  {
			alert("Last Name required.");
			return false;
		}
		var a = document.forms["myRegisterForm"]["emailaddress"].value;
		if (a == null || a == "")  {
			alert("Email Address required.");
			return false;
		}
		var b = document.forms["myRegisterForm"]["subject"].value;
		if (b == null || b == "")  {
			alert("Subject must be filled out");

			return false;
		}

		var c = document.forms["myRegisterForm"]["password"].value;
		if (c == null || c == "")  {
			alert("Password required.");

			return false;
		}
	}
	
	function checkPass(){
		var pass1 = document.getElementById('password');
    	var pass2 = document.getElementById('cpassword');
		var goodColor = "#66cc66";
    	var badColor = "#ff6666";
  		if(pass1.value == pass2.value){
    		pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!";
  		 }else{
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!";
    }
}
